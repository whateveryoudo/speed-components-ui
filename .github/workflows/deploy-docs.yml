name: Deploy VitePress site to Pages

on:
  # 在推送到 main 分支时运行
  push:
    branches: [main]
  # 允许从 Actions 页面手动触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署，取消正在运行的部署
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Print speed-components-ui artifacts
        run: |
          echo "==== speed-components-ui dist 目录结构 ===="
          ls -l node_modules/speed-components-ui/dist
          echo "==== speed-components-ui package.json exports 字段 ===="
          cat node_modules/speed-components-ui/package.json | grep -A 20 '"exports"'
      
      - name: Build with VitePress
        run: npm run docs:build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 